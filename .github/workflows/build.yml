name: Build Samples Solution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '10.0.x'  # Use .NET 10

    - name: Restore dependencies
      run: dotnet restore Samples.sln

    - name: Build
      run: dotnet build Samples.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test Samples.sln --configuration Release --no-build --verbosity normal

  frontend-install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn

  frontend-build:
    runs-on: ubuntu-latest
    needs: frontend-install
    strategy:
      matrix:
        project: [Library, eCommerce]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn

    - name: Build ${{ matrix.project }}
      run: yarn build
      working-directory: ${{ matrix.project }}
